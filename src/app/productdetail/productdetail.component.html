<div *ngIf="product" class="p-6 max-w-4xl mx-auto">
  <div class="grid grid-cols-2 gap-6">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="rounded-lg shadow-lg" />

    <div>
      <h1 class="text-2xl font-bold">{{ product.name }}</h1>
      <p class="text-gray-600">MRP: â‚¹ {{ product.price }}</p>
      <p class="mt-2">{{ product.description }}</p>

      <div class="mt-4">
        <h2 class="font-semibold">Select Size</h2>
        <!-- Sizes -->
    <div class="flex gap-2 mt-2 flex-wrap">
      <span *ngFor="let s of product.sizes"
        class="px-3 py-1 border rounded-full text-sm bg-gray-100 hover:bg-gray-200 cursor-pointer">
        {{ s }}
      </span>
    </div>
      </div>

      <button class="bg-black text-white px-6 py-3 mt-6 rounded-lg">
        Add to Bag
      </button>
    </div>
  </div>
</div>
